<li class="entry-list-item">
    <a href="{{ .RelPermalink }}" class="entry">{{ .Title }}</a>
    <span class="date">
        {{ with .RegularPages -}}
            {{ .Len }} Posts
        {{- else -}}
            <time>{{ .Date | time.Format .Site.Params.ISODateForm }}</time>
        {{- end }}
    </span>
</li>

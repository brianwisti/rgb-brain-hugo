{{- $site := .Site -}}
<li class="entry-list-item">
    <a href="{{ .RelPermalink }}" class="entry">{{ .Title }}</a>
    <span class="date">
        {{ with .RegularPages -}}
            {{ .Len }} Cards
        {{- else -}}
            <time>{{ .Params.updated | time.AsTime | time.Format $site.Params.ISODateForm }}</time>
        {{- end }}
    </span>
</li>

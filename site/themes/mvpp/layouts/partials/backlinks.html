{{ $page := . }}
{{ $backlinks := slice }}
{{ $path_base := .File.Path }}

{{ if isset .Site.Data.backlinks $path_base }}
  <div class="backlinks">
    <h2>Backlinks</h2>
      <ul>
      {{ range (index .Site.Data.backlinks $path_base) }}
        <li>
          <a href="{{- relref $page .path | safeURL -}}">{{ .title }}</a>
        </li>
      {{ end }}
      </ul>
  </div>
{{ end }}

baseUrl: "https://randomgeekery.org"
languageCode: "en-us"
metaDataFormat: "yaml"
# module:
#   imports:
#     - path: github.com/brianwisti/rgbModTheme
preserveTaxonomyNames: false
rssLimit: 20
# theme: "github.com/brianwisti/rgbModTheme"
theme: "mvpp"
title: "Random Geekery"
Author:
  name: Brian Wisti
frontmatter:
  date:
    - "date"
markup:
  goldmark:
    extensions:
      footnote: true
    renderer:
      unsafe: true
  highlight:
    # noClasses: false
    style: "witchhazel"
output:
  home:
    - "HTML"
    - "RSS"
  section:
    - "HTML"
    - "RSS"
  category:
    - "HTML"
  tag:
    - "HTML"
related:
  includeNewer: true
  indices:
  - applyFilter: false
    cardinalityThreshold: 0
    name: keywords
    pattern: ""
    toLower: false
    type: basic
    weight: 100
  - applyFilter: false
    cardinalityThreshold: 0
    name: date
    pattern: ""
    toLower: false
    type: basic
    weight: 10
  - applyFilter: false
    cardinalityThreshold: 0
    name: tags
    pattern: ""
    toLower: false
    type: basic
    weight: 80
  threshold: 80
  toLower: false
Menu:
  main:
  - identifier: post
    name: post
    title: Posts
    url: /card/post/
    weight: 10
  - identifier: card
    name: card
    title: Cards
    url: /card/
    weight: 20
  - identifier: now
    name: now
    title: Now
    url: /page/now/
    weight: 30
  - identifier: follow
    name: follow
    title: Follow
    url: /page/follow/
    weight: 40
  - identifier: neighborhood
    name: neighborhood
    title: Neighborhood
    url: /page/neighborhood/
    weight: 45
  - identifier: config
    name: config
    title: Config
    url: /config/
    weight: 50
Params:
  DateForm: "Monday, 2 January 2006"
  ISODateForm: "2006-01-02"
  TimeForm: "Monday, 2 January, 2006, at 3:04 pm"
  TimestampForm: "2006-01-02T15:04:00-07:00"
  dateFormat: "2006-01-02"
  slogan: "Collecting my attempts to improve at tech, art, and life"
  author:
    name: "Brian Wisti"
    email: "brianwisti@pobox.com"
    twitter: "brianwisti"
    social:
      - service: "Telegram"
        href: "https://t.me/RandomGeek"
        class: "u-url"
        icon: "fa fa-telegram"
      - service: "Mastodon"
        href: "https://hackers.town/@randomgeek"
        class: "u-url"
        icon: "fa fa-mastodon"
      - service: "Liberapay"
        href: "https://liberapay.com/randomgeek"
        class: "u-url"
        icon: "fa fa-liberapay"

permalinks:
  post: "/post/:year/:month/:slug/"
  note: "/note/:year/:month/:slug/"
taxonomies:
  category: "category"
  tag: "tags"
  series: "series"
